<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h4>Searching book</h4>

<form th:action="@{/searchpage/search}" th:object="${String}" method="POST">
    <input type="String" id="search" name="search" />
    <button type="submit">search</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sb: ${searchBook}" >
        <td th:text="${sb.get_id()}"/>
        <td th:text="${sb.getTitle()}"/>
        <td th:text="${sb.getPrice()}"/>
    </tr>
</table>

<form th:action="@{/choose}" th:object="${String}" method="POST">
    <input type="String" id="choose" name="choose" />
    <button type="submit">Add</button>
</form>

</body>
</html>
