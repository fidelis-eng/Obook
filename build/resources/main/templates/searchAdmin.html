<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {
            display: none}
    </style>
</head>
<body>
<h4 class="font-bold text-4xl text-center pt-10" align="center">Search Book</h4>

<form th:action="@{/search-adminpage/search-admin}" th:object="${String}" method="POST">
    <input type="String" id="search-admin" name="search-admin" />
    <button type="submit">search</button>
</form>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sb: ${searchBookAdmin}" >
        <td th:text="${sb.get_id()}"/>
        <td th:text="${sb.getTitle()}"/>
        <td th:text="${sb.getPrice()}"/>
    </tr>
</table>

<form th:action="@{/remove-admin}" th:object="${String}" method="POST">
    <input type="String" id="remove-admin" name="remove-admin" />
    <button type="submit">remove</button>
</form>

<form class="bg-teal-50" th:action="@{/adminPage}">
    <button class="container font-bold text-white bg-teal-700 ml-14 py-2 max-w-fit px-5 rounded-xl" formaction="/adminPage" type="submit">BACK</button>
</form>


</body>
</html>
