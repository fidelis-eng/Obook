<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-teal-50" >
    <p class="font-bold text-4xl text-center pt-10">ADD BOOK </p>
    <div class="min-h-screen bg-teal-50 flex justify-center p-12">
        <div class="bg-teal-200 justify-center rounded-lg pb-10 px-10 shadow-md py-3 mb-96">
            <form th:action="@{/add-adminpage/add-admin}" th:object="${String}" method="POST">
                <label class="ml-2 flex font-bold" for="title">title : </label>
                <input class="font-bold ml-2 my-2 rounded-lg" type="String" id="title" name="title" />

                <label class="ml-2 flex font-bold" for="isbn">ISBN : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="isbn" name="isbn" />

                <label class="ml-2 flex font-bold" for="pageCount">Page Count : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="pageCount" name="pageCount" />

                <label class="ml-2 flex font-bold" for="publishedDate">Published Date : </label>
                <input class="font-bold ml-2 my-2 rounded-lg" type="String" id="publishedDate" name="publishedDate" />

                <label class="ml-2 flex font-bold" for="shortDesc">Short Description : </label>
                <input class="font-bold ml-2 my-2 rounded-lg" type="String" id="shortDesc" name="shortDesc" />

                <label class="ml-2 flex font-bold" for="longDesc">Long Description : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="longDesc" name="longDesc" />

                <label class="ml-2 flex font-bold" for="status">Status : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="status" name="status" />

                <label class="ml-2 flex font-bold" for="authors">Author : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="authors" name="authors" />

                <label class="ml-2 flex font-bold" for="categories">categories : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="categories" name="categories" />

                <label class="ml-2 flex font-bold" for="price">Price : </label>
                <input  class="font-bold ml-2 my-2 rounded-lg" type="String" id="price" name="price" />
                <div class="my-3">
                    <button class="container font-bold text-white bg-teal-700 ml-10 py-2 max-w-fit px-5 rounded-xl"  type="submit">ADD</button>
                </div>
            </form>
            <form th:action="@{/adminPage}" >
                <button class="container font-bold text-white bg-teal-700 ml-10 py-2 max-w-fit px-5 rounded-xl" formaction="/adminPage" type="submit">BACK</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
