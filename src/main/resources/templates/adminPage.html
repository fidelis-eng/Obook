<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {
            display: none}
    </style>

</head>
<body>


<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/add-adminpage" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ADD</a>
        <a href="/logout" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">LOGOUT</a>
<!--        <a href="/UPDATE" class="w3-bar-item w3-button w3-padding-large w3-hide-small">UPDATE</a>-->
        <a href="/search-adminpage" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>

<form th:action="@{/logout}" th:object="${String}" method="GET">
    <button type="submit">Logout</button>
</form>

<br><div class="bg-teal-50 ml-2"><br><br>
    <h4 class="font-bold text-4xl text-center pt-10" align="center">Administrator page</h4>
<h4>List books</h4>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
    <tr th:each="books: ${listBooks}" >
        <td th:text="${books.get_id()}"/>
        <td th:text="${books.getTitle()}"/>
        <td th:text="${books.getPrice()}"/>
    </tr>
</table>

</div>

</body>
</html>
