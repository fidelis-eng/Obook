<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h4 align="center">Finalization order</h4>
<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lb: ${listBook}" >
        <td th:text="${lb.get_id()}"/>
        <td th:text="${lb.getTitle()}"/>
        <td th:text="${lb.getPrice()}"/>
    </tr>
</table>

<h4 th:text="${buyer}"/>
<h4 th:text="${totalPrice}"/>
<h4 th:text="${change}"/>

<form th:action="@{/finalizepage/finalize}" th:object="${String}" method="POST">
    <input type="String" id="pay" name="pay" />
    <button type="submit">Pay</button>
</form>

<form th:action="@{/MainPage}">
    <button type="submit">back</button>
</form>

</body>
</html>
